<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&effect=fire-animation">
</head>
<body>
    <div class="container">
        <div class="top">
            <h4 class="font-effect-fire-animation">AvPro</h4>
        </div>
        <div class="transitionDesign"></div>
        <div class="blocks">

            <!-- The block division -->

            <div class="divblock" id="divblock">
                <div class="blockBtns">
                    <button class="blkButton" id="blockSite">Block this site</button>
                </div>
                <div class="theLink">
                    <p class="middle" id="linkNow">
                        No web detected
                    </p>
                </div>
                <div class="webList">
                    <div class="title">
                        Blocked Sites
                    </div>
                    <ul id="urlList">
                    </ul>
                </div>
            </div>

            <!-- The Timing Divison -->

            <div class="divtiming" id="divtiming">
                <div class="marginThing">
                    <table class="tableTime">
                        <tr>
                            <td id="hrs">00</td>
                            <td>:</td>
                            <td id="min">00</td>
                            <td>:</td>
                            <td id="sec">00</td>
                        </tr>
                    </table>
                    <div class="linebreak"></div>
                    <form class="walangLabel" action="popup.html">
                        <label for="hours">hrs</label>
                        <label for="minutes">min</label>
                        <label for="seconds">sec</label>
                    </form>
                    <form class="walangLabel" action="popup.html">
                        <input type="number" value="00" min="0" max="23" id="hours">
                        <input type="number" value="00" min="0" max="59" id="minutes">
                        <input type="number" value="00" min="0" max="59" id="seconds">
                    </form>
                    <div class="linebreak"></div>
                    <div class="timingBtnDiv">
                        <button class="timingbtn" type="button" id="start">Start</button>
                        <button class="timingbtn" type="button" id="pause">Pause</button>
                    </div>
                </div>
            </div>

            <!-- The Other Division -->

            <div class="divother" id="divother">
                <!-- <img src="https://media.discordapp.net/attachments/967459067079589958/1073219199247327362/220px-Flag_of_Germany_281935E2809319452C_square_version29.png" width="100%" height="100%"> -->
            </div>
        </div>
        <div class="buttons" style="width: 100%;">
            <button class="nrmBtn" type="button" style="width: 33.33%;" id="blocking"><i class="fa-solid fa-shield fa-2x"></i></button>
            <button class="nrmBtn" type="button" style="width: 33.33%;" id="timing"><i class="fa-solid fa-clock fa-2x"></i></button>
            <button class="nrmBtn" type="button" style="width: 33.33%;" id="otherThings"><i class="fa-solid fa-clipboard fa-2x"></i></button>
        </div>
    </div>
    <script src="popup.js" defer></script>
</body>
</html>
